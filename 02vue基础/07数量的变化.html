<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数量的控制</title>
</head>

<body>
    <div id="app">
        <h1>xx商品 单价：99</h1>
        <input type="button" value="-" @click="cut">
        <input type="text" v-model="num">
        <input type="button" value="+" @click="add">
        <p>总价：{{ total }}</p>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //实例化app对象
    let vm = new Vue({
        el: '#app',//el 放挂载对象,里面写的是选择器,不能挂载在html和body节点上
        //普通属性
        data: {//放数据的地方
            num: 1
        },
        //方法
        methods: {
            add() {
                this.num++;
                // if (this.num > 6) {//库存量是6
                //     this.num = 6;
                // }
            },
            cut() {
                //至少买一份
                this.num--;
                // if (this.num <= 1) {
                //     this.num = 1;
                // }
            }
        },
        //计算属性
        computed: {
            total() {//这种写法就是get方法
                return this.num * 99;
            }
        },
        //监听器：方法
        watch: {
            num(newval) {
                //监听数值变化，不能超过范围
                // console.log(newval);
                if (newval > 6) {
                    this.num = 6;
                } else if (newval <= 1) {
                    this.num = 1;
                }
            }
        }
    });

</script>

</html>
