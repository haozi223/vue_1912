<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端</title>
</head>

<body>
    <!-- 把vue挂载在app下面，里面的代码就可以被vue管理，可以用vue做开发 -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //实例化app对象
    let app = new Vue({
        el: '#app',//el 放挂载对象,里面写的是选择器,不能挂载在html和body节点上
        data: {//放数据的地方
            msg: 'hello h51912'
        }
    });

    //原生做法：找到节点  p.innerHTML = 'hello h51912' DOM操作

</script>

</html>
