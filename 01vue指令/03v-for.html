<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <h1>v-for渲染数据</h1>
        <!-- <ul v-for="(item, index) in list"> -->
        <!-- item指的是：遍历数组的每一项  index：数组的下标 -->
        <ul v-for="(item, index) of list">
            <li>{{ index + 1 }}.{{ item.name }} 工资：{{ item.salary }}</li>
            <!-- <li>刘强东 工资：3000</li>
            <li>小马哥 工资:4000</li> -->
        </ul>

        <!-- v-for遍历对象 item：键值  key：键名 index:第几对键值对 -->
        <ul v-for="(value, key, index) in goods">
            <p>{{index + 1}}.{{ key }}:{{ value }}</p>
            <!-- <p>2.tel:锤子手机</p>
            <p>3.price:1999</p> -->
        </ul>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //实例化app对象
    let app = new Vue({
        el: '#app',//el 放挂载对象,里面写的是选择器,不能挂载在html和body节点上
        data: {//放数据的地方
            list: [
                {
                    name: '马云',
                    salary: 2000
                }, {
                    name: '刘强东',
                    salary: 3000
                }, {
                    name: '小马哥',
                    salary: 4000
                }
            ],
            goods: {
                name: '罗老师',
                tel: '锤子手机',
                price: '1999'
            }
        },
        methods: {

        }
    });

</script>

</html>
