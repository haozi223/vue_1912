<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>

<body>
    <div id="app">
        <p>{{ msg }}</p>
        <!-- 花括号无法渲染标签,并且会在页面刷新的时候闪现 -->
        <p>{{ msg2 }}</p>

        <!-- v-html可以渲染标签和普通文本,避免闪现 类似 innerHTML -->
        <p v-html="msg2"></p>

        <!-- v-text 可以避免闪现，缺点：不渲染标签 类似 innerText -->
        <p v-text="msg2"></p>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //实例化app对象
    let app = new Vue({
        el: '#app',//el 放挂载对象,里面写的是选择器,不能挂载在html和body节点上
        data: {//放数据的地方
            msg: '今晚不要晚自习',
            msg2: '<b>非常好</b>'
        },
        methods: {

        }
    });

</script>

</html>
